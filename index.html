<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/list.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,400;1,300&family=Roboto&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <title>LISTA DE TAREFAS</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="todolist">
        <header>Lista de Tarefas</header>

        <section class="wrapper-list">
            <ul id="list" class="list">
                <li>
                    <div class="check"></div>
                    <label class="task">
                        Tarefa 1 
                    </label>
                    <button class="remove"></button>
                </li>
                <li>
                    <div class="check"></div>
                    <label class="task">
                        Tarefa 2 
                    </label>
                    <button class="remove"></button>
                </li>
                <li>
                    <div class="check"></div>
                    <label class="task">
                        Tarefa 3
                    </label>
                    <button class="remove"></button>
                </li>
            </ul>
        </section>

        <footer>
            <input id="inputTask"  type="text" placeholder="Digite uma tarefa e aperte 'Enter' . "> 
        </footer>

        <script src="js/main.js"></script>





    </div>
    
</body>
</html>
